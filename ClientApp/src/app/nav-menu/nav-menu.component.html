    <a class="mat-nav-link" [routerLink]='["/"]'>Simple Hotel</a>
    <span class="m-auto"></span> <!-- разделитель создает пространство в флекс контейнере за счет авто марджина -->

    <mat-nav-list fxLayout fxLayoutAlign="center center" class=" p-0 h-100 ">
      <mat-list-item fxFlex="1 1 auto" class=" mat-nav-item ">
        <a 
          mat-line
          class=" mat-nav-link pr-1"
          routerLinkActive="link-active"
          [routerLink]='["/"]'
          [routerLinkActiveOptions]="{exact:true}"
        >  
          <span >Home</span>
        </a>
        <mat-icon 
          class="mat-nav-link pl-1"
          routerLinkActive="link-active"
          [routerLink]='["/"]'
          [routerLinkActiveOptions]="{exact:true}"
        >home
        </mat-icon>
      
      </mat-list-item>
      
      <mat-list-item fxFlex="1 1 auto" class=" mat-nav-item ">
        <a 
          matLine
          class=" mat-nav-link pr-1" 
          routerLinkActive="link-active" 
          [routerLink]='["/counter"]'>
          <span>Сounter</span>
        </a>
        <mat-icon 
          class="mat-nav-link pl-1"
          routerLinkActive="link-active"
          [routerLink]='["/counter"]'
          [routerLinkActiveOptions]="{exact:true}"
        >timer
        </mat-icon>

      </mat-list-item>
      <mat-list-item fxFlex="1 1 auto" class=" mat-nav-item ">
        
        <a 
          matLine
          class=" mat-nav-link pr-1"
          routerLinkActive="link-active"
          [routerLink]='["/onecoptions"]'
        >
          <span>Onecoptions</span> 
        </a>

        <mat-icon 
          class="mat-nav-link pl-1"
          routerLinkActive="link-active"
          [routerLink]='["/onecoptions"]'
          [routerLinkActiveOptions]="{exact:true}"
        >build
        </mat-icon>


      </mat-list-item>
      
      <mat-list-item fxFlex="1 1 auto" class=" mat-nav-item ">
        
        <a 
          matLine
          class="mat-nav-link pr-1"
          routerLinkActive="link-active"
          [routerLink]='["/roomstock"]'
          > 
          <span>Roomstock</span>
        </a>

        <mat-icon 
          class="mat-nav-link pl-1"
          routerLinkActive="link-active"
          [routerLink]='["/roomstock"]'
          [routerLinkActiveOptions]="{exact:true}"
        >apps
        </mat-icon>

      </mat-list-item>

    </mat-nav-list>


    <button class="mat-nav-link" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu color=primary [hasBackdrop]="true" [backdropClass]="mat-nav-item" class="mat-nav-link mat-nav-item" #menu="matMenu" yPosition="below">
      <button class="mat-nav-link mat-nav-item" mat-menu-item>
        <mat-icon class="mat-nav-link mat-nav-item">dialpad</mat-icon>
        <span class="mat-nav-link mat-nav-item">Redial</span>
      </button>

      <button class="mat-nav-link mat-nav-item" mat-menu-item>
        <mat-icon class="mat-nav-link mat-nav-item">notifications_off</mat-icon>
        <span class="mat-nav-link mat-nav-item">Disable alerts</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <div class="d-flex flex-wrap m-1">
    <button mat-raised-button color="accent"> accent </button>
    <button mat-raised-button color="primary"> primary </button>
    <button mat-raised-button color="warn"> warn </button>
    <button mat-raised-button> clear </button>
  </div>

</div>


<div class="d-flex flex-wrap m-1">
  <button mat-raised-button (click)="SetTheme('brown')">brown</button>
  <button mat-raised-button (click)="SetTheme('grey')"> grey </button>
  <button mat-raised-button (click)="SetTheme('contrast')"> Contrast </button>
</div>


<preloadpage *ngIf="isDataLoading"></preloadpage>
