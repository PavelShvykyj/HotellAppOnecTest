
<!-- CONTAINER  -->
<div [fxLayout]="screenState[_Breakpoints.XSmall] ? 'column-reverse' : 'row'"
     class="main-block" 
     fxLayoutAlign="start stretch"
     [ngClass]="{'brown-theme-panel': themes['brown'],
     'grey-theme-panel': themes['grey'],
     'contrast-theme-panel': themes['contrast']}"
     >

     <!-- PANEL  -->
     <div [fxFlex]="GetPanelFlexOption()" 
          [ngClass]="{'panel-v': !screenState[_Breakpoints.XSmall],
                    'panel-h': screenState[_Breakpoints.XSmall]}"
          class="panel"
          fxLayout="column"
          fxLayoutAlign="center center"  
     >

          <!-- HEADER (litle butons) -->  
          <mat-action-list 
          *ngIf="!screenState[_Breakpoints.XSmall]"
          fxFlex="1 0 1fr"
          fxFlexFill
          fxLayout="row"
          fxLayoutAlign="start start"  
          class="panel-item inline-flex-comp pt-0">
          <button mat-list-item fxFlex="1  " class="dark" (click)="ChangeExpandedPanel()">  <mat-icon>reorder</mat-icon> </button>


          </mat-action-list>      
          
          <!-- BUTTONS  -->  
          <mat-action-list 
          *ngIf="!screenState[_Breakpoints.XSmall]"
          fxFlex="10 0 1fr"
          fxFlexFill
          fxLayout="column"
          fxLayoutAlign="start center"               
          [ngClass]="{'inline-flex-comp': panelExpanded}"   
          class="panel-item inline-flex-comp scrollable pt-0">

               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>add</mat-icon> <span mat-line *ngIf="panelExpanded"> Добавить </span> </button>                    
               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>edit</mat-icon> <span mat-line *ngIf="panelExpanded"> Редактировать </span> </button>
               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>delete</mat-icon> <span mat-line *ngIf="panelExpanded"> Удалить </span> </button>
               <!--<button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
               <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line  *ngIf="panelExpanded"> Инфо </span> </button>-->
          </mat-action-list>      

          <!-- LINKS  -->      
          <mat-nav-list
          *ngIf="!screenState[_Breakpoints.XSmall]"
          fxFlex="10 0 1fr"
          fxFlexFill
          fxLayout="column"
          fxLayoutAlign="start center"  
          [ngClass]="{'inline-flex-comp': panelExpanded}"   
          class="panel-item inline-flex-comp scrollable pt-0 ">
               
          <h3 mat-subheader>links</h3>
          <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
          <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
          <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
          <!--<a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
          <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
          <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>-->

          </mat-nav-list>   

          <!-- MESSAGES  -->  
          <mat-list 
          *ngIf="panelExpanded && !screenState[_Breakpoints.XSmall]"  
          fxFlex="10 0 1fr"
          fxFlexFill
          fxLayout="column"
          fxLayoutAlign="start center"      
          [ngClass]="{'inline-flex-comp': panelExpanded}"   
          class="panel-item mh-20 inline-flex-comp scrollable pt-0 ">
                 
               <mat-list-item fxLayout="column"  class="secondry inline-flex-comp" > 
                         <button mat-icon-button class="p-0 m-0 "><mat-icon   class="p-0 m-0">cancel</mat-icon></button>
                         <span class="p-0 m-0 messege-font">
                              
                              some  messege satrt 
                              Это длинное сообщение. Поэтому занимаем больше места.
                         </span>
                    
               </mat-list-item> 
               <mat-list-item fxLayout="column" class="warning inline-flex-comp" >
                    <button mat-icon-button class="p-0 m-0 "><mat-icon   class="p-0 m-0">cancel</mat-icon></button>      
                    <span  class="p-0 m-0 messege-font">
                         error
                    </span>  
                    
               </mat-list-item>
               <mat-list-item fxLayout="column" class="secondry inline-flex-comp" > 
                    <button mat-icon-button class="p-0 m-0 "><mat-icon   class="p-0 m-0">cancel</mat-icon></button>
                    <span class="p-0 m-0 messege-font">
                         enother_message 
                    </span>
               </mat-list-item>


               <!--<mat-list-item fxLayout="column" class="secondry inline-flex-comp" > enother message </mat-list-item>
               <mat-list-item fxLayout="column" class="secondry inline-flex-comp" > enother message messege satrt qwtwtgrewtert rlqgqughru qwrgiquwriu qwtgrqwet4  </mat-list-item>
               <mat-list-item fxLayout="column" class="secondry inline-flex-comp" > enother message </mat-list-item>
               <mat-list-item fxLayout="column" class="secondry inline-flex-comp" > enother message </mat-list-item>
               <mat-list-item fxLayout="column" class="secondry inline-flex-comp" > enother message </mat-list-item>
               <mat-list-item fxLayout="column" class="secondry inline-flex-comp" > some  messege  </mat-list-item> 
               <mat-list-item fxLayout="column" class="warning inline-flex-comp" > error end </mat-list-item>-->

          </mat-list> 

          <!-- FOOTER (litle butons)  -->  
          <mat-action-list 
          [fxLayout]="litleButtonsLayout | async"
          fxLayoutAlign="end end"  
          fxFlexAlign="stretch"
          [fxFlex]="GetFooterFlexOption()"
          class="panel-item pt-0 "

          >
          <button  fxFlex="1 0 " mat-list-item  class="dark" [ngClass]="{'h-100':  screenState[_Breakpoints.XSmall]}"> <mat-icon>home</mat-icon> </button>
          <button  fxFlex="1 0 " mat-list-item  class="dark" [ngClass]="{'h-100':  screenState[_Breakpoints.XSmall]}"> <mat-icon>refresh</mat-icon> </button>
          <button  fxFlex="1 0 " mat-list-item  class="dark" [ngClass]="{'h-100':  screenState[_Breakpoints.XSmall]}"> <mat-icon>print</mat-icon> </button>
          </mat-action-list>      
     </div>

     <!-- BODY  -->
     <div 
     fxLayout="row"
     fxLayoutAlign="start start"  
     [fxFlex]="GetBodyFlexOption()"
     class="body p-1 w-100  scrollable">
               
          <div fxLayout="column" fxLayoutAlign="center center"  class="w-100"> 
               <div fxLayout="row wrap" class="mt-1 w-100">
                    <button  mat-raised-button color="accent"  > accent </button>
                    <button  mat-raised-button color="primary" > primary </button>
                    <button  mat-raised-button color="warn" > warn </button>
                    <button  mat-raised-button  > clear </button>
               </div>
               <div fxLayout="row wrap" class="w-100" >
                    <button  mat-raised-button (click)="SetTheme('brown')">brown</button> 
                    <button  mat-raised-button  (click)="SetTheme('grey')"> grey </button>
                    <button  mat-raised-button  (click)="SetTheme('contrast')"> contrast </button>
               </div>
               <!-- <div fxLayout="row " fxLayoutAlign="center center" class="w-100 p-1">
                    <grid-shablon  class="mt-1 w-100 p-0"  [themes]="themes"> </grid-shablon>     
               </div>      -->
          </div>        
     </div>
</div>
