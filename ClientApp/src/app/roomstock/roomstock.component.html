

<button class="btn btn-primary m-1" (click)="Onectest()">
    test
</button>

<div *ngIf="requststarted" class="alert alert-warning" role="alert">
    Loading ... 
</div>

<ul *ngIf="!requststarted " class="list-group">
    <li class="list-group-item">start  {{ requststartedat |  date: 'mediumTime' }}</li>
    <li class="list-group-item">finish {{ requstfinisedat |  date: 'mediumTime' }} </li>
    <li class="list-group-item">duration {{ requstduration }}</li>
</ul>

<table  class="table m-1"   *ngIf="datatable.length != 0">
    <thead class="thead-dark">
        <tr>
            <th> Room </th>
            <th> Rest</th>
            <th> Storage </th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let info of datatable">
        <td> {{info.room }} </td>
        <td> {{info.rest  }}</td>
        <td> {{info.storage  }}</td>
    </tr>
    </tbody>
</table>
